name: Python Lint and Email Notification

on:
  push:
    paths:
      - '**.py'  # Only run on Python file changes

jobs:
  lint-and-notify:
    name: Lint and Send Email
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to properly determine changed files
      
      - name: Run Python Linting
        id: linting
        uses: ./.github/actions/python-lint
        with:
          changed-only: 'true'  # Only lint changed files
        continue-on-error: true  # This allows the next steps to run even if linting fails
      
      - name: Upload lint results
        uses: actions/upload-artifact@v3
        with:
          name: lint-results-email
          path: ./lint_results.log
          retention-days: 7
      
      - name: Send email notification
        if: always()  # Run this step regardless of the previous step result
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "GitHub Actions: Python Lint Results for ${{ github.repository }}"
          body: |
            Python Linting Results for ${{ github.repository }}
            
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Status: ${{ steps.linting.outputs.lint-result == 'pass' && 'PASSED ✅' || 'FAILED ❌' }}
            
            You can view the detailed logs in the workflow artifacts:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>
      
      - name: Check linting status
        if: steps.linting.outputs.lint-result == 'fail'
        run: |
          echo "Linting failed! Please fix the issues before pushing."
          exit 1